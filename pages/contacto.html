<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contacto con Rutas Andinas" />
    <title>Contacto - Rutas Andinas</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../style/main.css" />
    <!-- <link rel="stylesheet" href="/styles.css" /> -->
  </head>
  <body>
    <!-- Encabezado -->
    <header class="py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h2 class="logo">Rutas Andinas <i class="fa-solid fa-route"></i></h2>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="quienes-somos.html"
                >Quiénes Somos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="servicios.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="clientes.html">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mt-5 pt-5">
      <div class="row">
        <!-- Formulario de Contacto -->
        <div class="col-md-6">
          <h2 class="mt-5">Formulario de Contacto</h2>
          <form action="#" method="post">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre y Apellido</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Tu nombre y apellido" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Tu correo electrónico" />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea
                class="form-control"
                id="descripcion"
                rows="4"
                placeholder="Tu mensaje o consulta"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>

        <!-- Mapa de Google -->
        <div class="col-md-6">
          <h2 class="mt-5">Ubicación</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2111.0366720828138!2d-65.41064651983007!3d-24.789787013989095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941bc3bb5acf90e1%3A0xeb187a43d5a37bba!2sBartolom%C3%A9%20Mitre%2C%20A4400%20Salta!5e1!3m2!1ses!2sar!4v1738018402056!5m2!1ses!2sar"
            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-5">
      <div class="footer-content">
        <!-- Enlaces de redes sociales con iconos -->
        <div class="social-links">
          <a
            href="https://facebook.com"
            target="_blank"
            class="social-icon facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a
            href="https://twitter.com"
            target="_blank"
            class="social-icon twitter">
            <i class="fab fa-twitter"></i>
          </a>
          <a
            href="https://instagram.com"
            target="_blank"
            class="social-icon instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </div>

        <!-- Informacion de contacto -->
        <div class="contact-info">
          <p>Contacto:</p>
          <p>Teléfono: <strong>3872453735</strong></p>
          <p>
            Email:
            <strong
              ><a href="mailto:RutasAndinas@gmail.com"
                >RutasAndinas@gmail.com</a
              ></strong
            >
          </p>
          <p>Salta - Argentina</p>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
